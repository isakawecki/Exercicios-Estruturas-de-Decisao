<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="quadrado">
        <h1>Analisador de triângulos</h1>
        
    
        <div class="inserir">
            <label for="noum"></label>
            <input type="number" id="um" min="0" placeholder="Primeiro lado do triângulo">
            <label for="nodois"></label>
            <input type="number" id="dois" min="0" placeholder="Segundo lado do triângulo">
            <label for="notres"></label>
            <input type="number" id="tres" min="0" placeholder="Terceiro lado do triângulo">
    
            <button onclick="analisar()">Analisar triângulo</button>
        </div>

        
    <div  id="resposta" style="display: none;"></div>
</body>
<script src="js.js"></script>
</html>
